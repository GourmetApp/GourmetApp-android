language: android
jdk: oraclejdk8

android:
  components:
  - tools
  - tools
  - platform-tools
  - build-tools-25.0.3
  - android-25
  - extra

jobs:
  include:
    - stage: build
    script: ./gradlew clean test assemble --stacktrace
    deploy:
      provider: releases
      api_key:
        secure:
          
      file: app/build/outputs/apk/GourmetApp-v*.apk
      file_glob: "true"
      skip_cleanup: true
      on:
        repo: GourmetApp/GourmetApp-android
        tags: true


before_install:
  - chmod +x gradlew

before_cache:
  - rm -f $HOME/.gradle/caches/modules-2/modules-2.lock

after_success:
  - bash createTag.sh

cache:
  directories:
    - $HOME/.m2
    - $HOME/.gradle
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/
